http:
  services:
    harbor:
      loadBalancer:
        servers:
          - url: http://172.30.0.100:8080
        passHostHeader: true

  routers:
    harbor-secure:
      rule: Host(`registry.{{ env "domain" }}`)
      entryPoints:
        - https
      middlewares:
        - hsts-headers@file
        - secure-headers@file
      tls:
        certResolver: stepca
      service: harbor@file
